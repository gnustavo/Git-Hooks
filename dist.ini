name    = Git-Hooks
author  = Gustavo L. de M. Chaves <gnustavo@cpan.org>
license = Perl_5
copyright_holder = CPqD <www.cpqd.com.br>

[GatherDir]
exclude_match = ~$

[@Filter]
-bundle = @Basic
-remove = MakeMaker
-remove = GatherDir
-remove = Readme

[MakeMaker::Custom]

[NextRelease]
[@Git]

[MetaProvides::Package]

[AutoPrereqs]
skip = Gerrit::REST
skip = JIRA::REST
skip = Text::SpellChecker

[Prereqs / TestRequires]
Config = 0
Data::Dumper = 0

[Prereqs / Recommends]
Gerrit::REST = 0
JIRA::REST = 0
Text::SpellChecker = 0

[PodWeaver]

[Git::NextVersion]
[PkgVersion]

[PodSyntaxTests]
[PodCoverageTests]
[Test::Kwalitee]

[GitHub::Update]
[GitHub::Meta]
